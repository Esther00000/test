<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>Hello, Bootstrap and Vite!</h1>
      <button class="btn btn-primary">Primary button</button>
    </div>
    <hr />
    <span class="material-symbols-outlined cursor-pointer">face</span>
    <!-- Outlined -->
    <span class="material-symbols-rounded">face</span>
    <!-- Rounded -->
    <span class="material-symbols-sharp">face</span>
    <!-- Sharp -->
    <script type="module" src="./js/main.js"></script>
    <hr />
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide bg-primary">Slide 1</div>
        <div class="swiper-slide bg-secondary">Slide 2</div>
        <div class="swiper-slide bg-warning">Slide 3</div>
        <div class="swiper-slide bg-warning">Slide 4</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
